<div id="podkat">
<ul class="list-group list-group-flush" *ngFor="let p of podkategorije">
  <div class="card" *ngIf="p.kategorija_id==kategorija.id">
    <img [src]="p.slika" class="card-img-top" alt="..."/>
    <div class="card-body">
      <h5 class="card-title">{{p.naziv}}</h5>
    </div>
  </div>

  <div *ngIf="loginInfo().isPremisijaAdmin">
    <button type="button" class="btn btn-warning" (click)="urediPodkat=p">Uredi</button>
    <button type="button" class="btn btn-danger"(click)="obrisi(p)">Obri≈°i</button>
  </div>

  <br>
</ul>
<div class="mb-5 d-flex justify-content-end">
  <button class="btn btn-primary m-3 "
          *ngIf="loginInfo().isPremisijaAdmin" (click)="novaPodkat()">Dodaj podkategoriju</button>
</div>
</div>


<!--Modal dodaj-->
<div *ngIf="loginInfo().isPremisijaAdmin">
  <div *ngIf="odabranaPodkat!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLiveLabel">Dodaj podkategoriju </h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="odabranaPodkat=null"></button>
        </div>
        <div class="modal-body">
          <div class="modal-body">
            <label class="form-label">Naziv </label>
            <input class="form-control" type="text" [(ngModel)]="odabranaPodkat.naziv">

            <label class="form-label">Opis</label>
            <textarea class="form-control" rows="5" [(ngModel)]="odabranaPodkat.opis"></textarea>

            <div class="mb-3">
            <label class="form-label">Kategorija</label>
            <select class="form-control" [(ngModel)]="odabranaPodkat.kategorija_id">
              <option *ngFor="let k of kategorije" [value]="k.id">{{k.naziv}}</option>
            </select>
          </div>
            <div >
              <label class="form-label">Odaberi sliku</label>
              <input type="file" class="form-control border w-100" (change)="ChosenFile($event)">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="odabranaPodkat=null">Close</button>
              <button type="button" class="btn btn-primary" (click)="dodajPodkat()">Snimi</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Modal uredi-->
<div *ngIf="loginInfo().isPremisijaAdmin">
  <div *ngIf="urediPodkat!=null" class="modal fade show" id="exampleMo" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleM">Uredi podkategoriju </h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="urediPodkat=null"></button>
        </div>
        <div class="modal-body">
          <div class="modal-body">
            <label class="form-label">Naziv</label>
            <input class="form-control" type="text" [(ngModel)]="urediPodkat.naziv">
            <label class="form-label">Opis</label>
            <textarea class="form-control" rows="3" [(ngModel)]="urediPodkat.opis"></textarea>
            <div class="mb-3">
              <label class="form-label">Kategorija</label>
              <select class="form-control" [(ngModel)]="urediPodkat.kategorija_id" name="kategorija">
                <option *ngFor="let k of kategorije" [value]="k.id">{{k.naziv}}</option>
              </select>
            </div>
            <div >
              <label class="form-label">Odaberi sliku</label>
              <input type="file" class="form-control border w-100" (change)="ChosenFile($event)">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="urediPodkat=null">Close</button>
            <button type="button" class="btn btn-primary" (click)="Uredi(urediPodkat)">Snimi</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
