

<div *ngIf="porukaOdgovori!=null">
  <div class="w-100 bg-info m-2 p-2" >
    <h3> Korinsik: {{porukaOdgovori.korisnicki_nalog.korisnickoIme}}</h3>
    <p > Pitanje: {{porukaOdgovori.naslov}} ?</p>
    <p>Opis: {{porukaOdgovori.sadrzaj}}</p>
    <p>Datum: {{porukaOdgovori.datum_kreiranja}}</p>
    <button class="btn btn-warning" *ngIf="loginInfo().isPremisijaAdmin" (click)="odgovori()">Odgovori</button>
  </div>
  <div class="w-100 bg-secondary m-2 p-2 text-white" *ngFor="let o of porukaOdgovori.odgovori">
    <h3> Admin : {{o.admin_name}}</h3>
    <p > Odgovor : {{o.sadrzaj}} </p>
    <p>Datum: {{o.datum_kreiranja}}</p>
    <button class="btn btn-danger" (click)="obrisiOdgovor(o)" *ngIf="o.admin_name==loginInfo().autentifikacijaToken.korisnickiNalog.korisnickoIme">Obrisi</button>

  </div>
</div>


<div *ngIf="odgovorObject!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel"> Novi odgovor </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="odgovorObject=null"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <label class="form-label">Odgovor</label>
          <textarea class="form-control" [(ngModel)]="odgovorObject.sadrzaj"></textarea>
          <label class="form-label">Korsinicko ime</label>
          <input class="form-control" type="text" [(ngModel)]="odgovorObject.admin_name" disabled>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="odgovorObject=null">Close</button>
            <button type="button" class="btn btn-primary" (click)="dodajOdgovor()">Dodaj</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
