<div *ngIf="porukaOdgovori!=null">
  <div class="w-100 bg-info m-2 p-2">
    <h3> Korinsik: {{porukaOdgovori.korisnicki_nalog.korisnickoIme}}</h3>
    <p> Pitanje: {{porukaOdgovori.naslov}} ?</p>
    <p>Opis: {{porukaOdgovori.sadrzaj}}</p>
    <p>Datum: {{porukaOdgovori.datum_kreiranja}}</p>
    <button class="btn btn-warning" *ngIf="loginInfo().isPremisijaAdmin && odgovorObject==null" (click)="odgovori()">
      Odgovori
    </button>
  </div>
  <div  *ngFor="let o of porukaOdgovori.odgovori" class="mt-5">

    <img src="assets/no-profile.png"  class="rounded-circle " style="width: 5%">
    <span class=" ms-2" style="font-size: 20px" >{{o.admin_name}}</span>


    <div >
        <p class=" w-50  m-2 ms-5 p-1 text-white rounded" style="background-color: rgb(150,150,150)">{{o.sadrzaj}} </p>
      <p class="ms-5 ">{{o.datum_kreiranja}}</p>
      <button class="btn btn-danger ms-5" style="font-size: 12px" (click)="obrisiOdgovor(o) "
              *ngIf="o.admin_name==loginInfo().autentifikacijaToken.korisnickiNalog.korisnickoIme">Obrisi
      </button>


    </div>


  </div>

  <div *ngIf="odgovorObject!=null" class="bg-white p-4 fixed-bottom d-flex justify-content-center">
    <input class="form-control w-75 border-dark " [(ngModel)]="odgovorObject.sadrzaj">
    <button class="btn btn-warning ms-2"  *ngIf="loginInfo().isPremisijaAdmin"
            (click)="dodajOdgovor()">Posalji
    </button>
  </div>
</div>
