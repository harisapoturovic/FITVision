<div class="d-flex justify-content-center">
  <form class="w-50 border border-2  p-3 mt-5">
    <div class="mb-3">
      <label for="korsnickoIme" class="form-label">Korisnicko Ime</label>
      <input type="email" name="KorisnickiIme" class="form-control" id="korsnickoIme" aria-describedby="emailHelp" [(ngModel)]="txtKorisnickiIme">
    </div>
    <div class="mb-3">
      <label for="lozinka" class="form-label">Password</label>
      <input type="password" class="form-control" id="lozinka" [(ngModel)]="txtLozinka" name="lozinka">
    </div>
    <button  class="btn btn-primary" (click)="btnLogiranje()">Logiraj se</button>
    <button class="btn btn-warning ms-3" routerLink="/registracija-admin">Prijava Admin</button>
    <button class="btn btn-success ms-3" routerLink="/registracija-korisnik">Prijava Korisnik</button>
  </form>

</div>


  <div class="prompt" *ngIf="pomocna!=null" >
    <div class="promptImg_label" >
      <img class="promptImg" src="assets/warning.png">
      <label>Morate popuniti sva polja!</label>
    </div>
    <div class="OkButton">
      <button class="OkBtn" (click)="pomocna=null">OK</button>
    </div>
  </div>
