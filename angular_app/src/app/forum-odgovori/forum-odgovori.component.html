<div *ngIf="forumOdgovori!=null">
  <div class="okvir">
    <h3> {{forumOdgovori.kreator}} - "{{forumOdgovori.tema}}"</h3>
    <p>{{forumOdgovori.datum_kreiranja}}</p>
    <p style="font-weight: bold; font-size: 20px"> {{forumOdgovori.pitanje}}</p>

    <button class="diskusija" (click)="odgovori()">Odgovori</button>
  </div>
  <div class="odg" *ngFor="let o of forumOdgovori.forum_odgovori">
    <h3> {{o.autor_name}}</h3>
    <p>{{o.datum_kreiranja}}</p>
    <p style="font-weight: bold; font-size: 20px">{{o.odgovor}} </p>
    <button class="btn" (click)="obrisiOdgovor(o)" *ngIf="o.autor_name==loginInfo().autentifikacijaToken.korisnickiNalog.korisnickoIme">Ukloni odgovor</button>


  </div>
</div>


<div *ngIf="forumOdgovorObject!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel"> Novi odgovor </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="forumOdgovorObject=null"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <label class="form-label">Odgovor</label>
          <textarea class="form-control" [(ngModel)]="forumOdgovorObject.odgovor"></textarea>
          <label class="form-label">Korsinicko ime</label>
          <input class="form-control" type="text" [(ngModel)]="forumOdgovorObject.autor_name" disabled>


          <div class="modal-footer">
            <button type="button" class="btn" style="width: 100px" (click)="forumOdgovorObject=null">Close</button>
            <button type="button" class="diskusija" style="width: 100px" (click)="dodajForumOdgovor()">Dodaj</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
