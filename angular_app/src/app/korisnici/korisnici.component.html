<div>
  <input [(ngModel)] = "filter_ime_prezime" type="checkbox"> Filter by <span style="font-weight: bold">Ime / prezime</span> <br>
  <input [(ngModel)]="ime_prezime" [disabled]="!filter_ime_prezime"><br>
  <hr>
</div>

<div class="container">
  <table class="table table-bordered mt-4">
    <thead>
    <th>ID</th>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Rodjenje</th>
    <th>Telefon</th>
    <th>Email</th>
    <th>JMBG</th>
    <th>Spol</th>
    <th>Adresa</th>
    <th>Datum polaska</th>
    <th>Grad</th>
    <th>Visina</th>
    <th>Tezina</th>
    <th>Obrisi</th>
    </thead>
    <tbody >
    <tr *ngFor="let k of getPodaci()">
      <td>{{k.id}}</td>
      <td>{{k.ime}}</td>
      <td>{{k.prezime}}</td>
      <td>{{k.godina_rodjenja}}</td>
      <td>{{k.telefon}}</td>
      <td>{{k.email}}</td>
      <td>{{k.jmbg}}</td>
      <td>{{k.spol}}</td>
      <td>{{k.adresa}}</td>
      <td>{{k.datum_polasaka}}</td>
      <td>{{k.grad}}</td>
      <td>{{k.visina}}</td>
      <td>{{k.tezina}}</td>
      <td>
        <button class="btn btn-danger" (click)="obrisi(k)">Obrisi</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<button (click)="pomocna=true">Dodaj korisnika</button>
<div class="container" *ngIf="pomocna==true">
  <div class="d-flex justify-content-center">
    <form  class="w-50 border border-2  p-3 mt-5 mb-4">
      <div class="mb-3">
        <label for="ime" class="form-label">Ime</label>
        <input type="text" name="Ime" class="form-control" id="ime"
               [(ngModel)]="ime">
      </div>
      <div class="mb-3">
        <label for="prezime" class="form-label">Prezime</label>
        <input type="text" name="Prezime" class="form-control" id="prezime"
               [(ngModel)]="prezime"  >
      </div>
      <div class="mb-3">
        <label for="datum" class="form-label">Datum rodjenja</label>
        <input type="date" name="Datum" class="form-control" id="datum"
               [(ngModel)]="datum_rodjenja">
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="text" name="Telefon" class="form-control" id="telefon"
               [(ngModel)]="telefon">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Emial</label>
        <input type="email" name="Email" class="form-control" id="email"
               [(ngModel)]="email" >
      </div>
      <div class="mb-3">
        <label for="adresa" class="form-label">Adresa</label>
        <input type="text" name="Adresa" class="form-control" id="adresa"
               [(ngModel)]="adresa">
      </div>
      <div class="mb-3">
        <label for="jmbg" class="form-label">JMBG</label>
        <input type="text" name="JMBG" class="form-control" id="jmbg"
               [(ngModel)]="jmbg" >
      </div>
      <div class="mb-3">
        <label for="email" class="form-label" >Spol</label>
        <select class="form-control" [(ngModel)]="spol" name="spol">
          <option >....</option>
          <option >Muski</option>
          <option >Zenski</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Grad</label>
        <select class="form-control" [(ngModel)]="grad_ID" name="grad">
          <option *ngFor="let g of gradovi" [value]="g.id">{{g.naziv}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="visina" class="form-label">Visina</label>
        <input type="text" name="Visina" class="form-control" id="visina" [(ngModel)]="visina" >
      </div>
      <div class="mb-3">
        <label for="tezina" class="form-label">Tezina</label>
        <input type="text" name="Tezina" class="form-control" id="tezina"  [(ngModel)]="tezina">
      </div>
      <div class="mb-3">
        <label for="polazak" class="form-label">Datum polaska</label>
        <input type="date" name="Polazak" class="form-control" id="polazak"   [(ngModel)]="datum_polaska">
      </div>
      <div class="mb-3">
        <label for="korsnickoIme" class="form-label">Korisnicko Ime</label>
        <input type="email" name="KorisnickiIme" class="form-control" id="korsnickoIme" [(ngModel)]="korisnickoIme" >
      </div>
      <div class="mb-3">
        <label for="lozinka" class="form-label">Password</label>
        <input type="password" class="form-control" id="lozinka" name="lozinka" [(ngModel)]="lozinka">
      </div>
      <button   class="btn btn-primary float-end" (click)="registrcaija()">Registruj se</button>

    </form>

  </div>
</div>
